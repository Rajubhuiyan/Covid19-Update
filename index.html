<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoronaVirus Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css-media.css">
</head>
<body>
        <!-- Main Content -->
        <main>
            <div class="search-bar col-md-6 mx-auto mt-5">
                <h1 class="text-center text-white">Covid-19 Live Update!</h1>
                <div class="search-box my-3">
                    <input id="input" type="text" class="form-control" placeholder="Enter your Country Name">
                    <button id="search-button" class="btn btn-success search-btn">Search</button>
                </div>
                <p id="error" class="text-white text-center">Enter Country Name to see Coronavirus Cases..</p>
            </div>
        
            <div id="poster" class="pt-5 w-50 mx-auto img">
                <img class="img-fluid" src="images/yellow-poster.png" alt="">
            </div>
        </main>
    <section class="mt-5" id="subscribe">
        <div class="section mb-3 mx-auto">
            <h5 class="text-center">Country Name: <span id="country-name" class="country">Bangladesh</span></h5>
        </div>

        <div class="section mb-3 mx-auto">
            <h5 class="text-center">Total Cases: <span id="cases" class="country"></span></h5>
        </div>

        <div class="section mb-3 mx-auto">
            <h5 class="text-center">Total Deaths: <span id="death" class="country">Bangladesh</span></h5>
        </div>

        <div class="section mb-3 mx-auto">
            <h5 class="text-center">Country-Code: <span id="recoverd" class="country">Bangladesh</span></h5>
        </div>
    </section>
    <!-- footer -->
    <footer>
       <p class="copy text-center"> Â©Raju Ahmed Bhuiyan</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
